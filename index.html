<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kgdee Piano</title>
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="data.js" defer></script>
    <script src="music-sheet.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body class="dark-theme">
    <div class="app container">
      <div class="header">
        <h1 class="title">Kgdee <span>Piano</span></h1>
      </div>
      <main>
        <label class="music-sheet-input">
          Music sheet
          <select oninput="MusicSheet.show(this.value)">
            <option value="-1">None</option>
            <option value="0">Twinkle Twinkle Little Star</option>
            <option value="1">Mary Had a Little Lamb</option>
            <option value="2">Ode to Joy</option>
            <option value="3">Happy Birthday</option>
            <option value="4">Jingle Bells (Chorus)</option>
          </select>
        </label>
        <div class="music-sheet hidden"></div>
        <div class="settings">
          <label class="volume-input">
            Volume
            <input type="range" min="0" max="1" step="0.01" oninput="changeVolume(this.value)" />
          </label>
          <label class="key-label-toggle">
            Show label
            <input type="checkbox" oninput="toggleKeyLabel(this.checked)" />
          </label>
          <label class="key-size-input">
            Key size
            <select oninput="changeKeySize(this.value)">
              <option value="40">Small</option>
              <option value="60" selected>Medium</option>
              <option value="80">Large</option>
            </select>
          </label>
        </div>
        <div class="piano" id="piano"></div>
      </main>
    </div>
  </body>
</html>
